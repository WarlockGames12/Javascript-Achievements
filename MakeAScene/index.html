<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
	  <a-assets>
        <img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
      </a-assets>	
		
		
		
      <a-sphere position="0 1.25 -5" radius="1.25" src="#boxTexture"></a-sphere>
      <a-cylinder position="-0.25 3.75 -4" radius="0.5" height="5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
	  <a-sphere position="0 1.25 -3" radius="1.25" src="#boxTexture"></a-sphere>
	  <a-sphere position="0 6 -5" radius="1.25" src="#boxTexture"></a-sphere>
	  <a-sphere position="0 6 -3" radius="1.25" src="#boxTexture"></a-sphere>
	  <a-plane position="0 7 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
	  <a-sky src="#skyTexture"></a-sky>
    </a-scene>
  </body>
</html>
